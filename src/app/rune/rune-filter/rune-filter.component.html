<md-card>
  <!-- <md-card-header>
    <md-card-title>
      <h3>필터</h3>
    </md-card-title>
  </md-card-header> -->
  <md-card-content>
    <div class="filter">
      <p>세트</p>
      <md-button-toggle-group multiple>
        <md-button-toggle (click)="toggleFilter('set', set); false" [checked]="filter['set'][set]" *ngFor="let set of setList">{{setTable[set]}}</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <p>주옵</p>
      <md-button-toggle-group multiple>
        <md-button-toggle (click)="toggleFilter('pri', pri); false" [checked]="filter['pri'][pri]" *ngFor="let pri of priList">{{effTable[pri]}}</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <p>슬롯</p>
      <md-button-toggle-group multiple>
        <md-button-toggle (click)="toggleFilter('slot', slot); false" [checked]="filter['slot'][slot]" *ngFor="let slot of slotList">{{slot}}</md-button-toggle>
      </md-button-toggle-group>
    </div>
    <div class="filter">
      <p>유효옵</p>
      <md-button-toggle-group multiple>
        <md-button-toggle (click)="toggleFilter('eff', eff); false" [checked]="filter['eff'][eff]" *ngFor="let eff of effList">{{effTable[eff]}}</md-button-toggle>
      </md-button-toggle-group>
    </div>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="accent">검색</button>
  </md-card-actions>
</md-card>
