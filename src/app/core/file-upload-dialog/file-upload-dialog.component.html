<h1 md-dialog-title>File Upload</h1>
<md-dialog-content>
    <form>
        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".json">
    </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-button (click)="fileRead()">확인</button>
</md-dialog-actions>
